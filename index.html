<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Model - WebGL</title>
		<!-- favicon -->
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
		<link rel="icon" href="images/favicon.ico" type="image/x-icon">
		
		<script type="text/javascript" src="/js/utils.js"></script>
		<script type="text/javascript" src="/js/drawing.js"></script>
	</head>
	<body style="background-color: black;" onLoad="main();">
		<table>
			<tr>
				<td>
					<canvas id="my-canvas" width="1000" height="655" style="background-color: white;">
					Your browser does not support the HTML5 canvas element.
					</canvas>
					<div id="legend" style="position: absolute; z-index: 1; left: 40px; top: 400px; width:300px; height:165px; background-color: white; 	border-style: dashed; border-color: red; opacity: 0.7; padding: 5px 10px 5px 10px; overflow:auto">
					<p style="font-family: Courier New">
						<b>How to modify light or camera:</b>			
						<ul style="font-family: Courier New">
							<li>Use 'Move Lights' to switch</li> 
							<li>Use <b>arrow keys</b> to move the position</li> 
							<li><b>a</b>, <b>w</b>, <b>s</b>, <b>d</b> to rotate the direction</li> 
						</ul>
					</p>
					</div>		
				</td>
				<td style="background-color: white; padding-left: 5px;">
					<table style="padding-left: 5px;padding-right: 5px; width=100px;">
						<tr>
							<td colspan="2" align="right"><a href="home.html"><img alt="Home" src="/img/system/home.png" width="30" height="30" /></a></td>
						</tr>
						<tr><th colspan="2" style="text-align: left;"><h2>Options</h2></th></tr>
						<tr><th colspan="2" style="text-align: left;">Scale</th></tr>
						<tr>
							<td></td>
							<td><input type="range" min="0" max="1" step="0.1" value="1" onchange="updateScale(this.value);"/></td>
						</tr>
						<tr><th colspan="2" style="text-align: left;">Rotate (Z)</th></tr>
						<tr>
							<td></td>
							<td><input id="slideRotZ" type="range" min="0"  max="360" step="1" value="0" onchange="updateAngleZ(this.value);"/></td>
						</tr>
						<tr><th colspan="2" style="text-align: left;">Light Color</th></tr>
						<tr>
							<td>Red:</td>
							<td><input id="slideRGBA1" type="range" min="0" max="1" step="0.1" value="1" onchange="updateLightColorR(this.value);"/></td>
						</tr>
						<tr>
							<td>Green:</td>
							<td><input id="slideRGBA2" type="range" min="0" max="1" step="0.1" value="1" onchange="updateLightColorG(this.value);"/></td>
						</tr>
						<tr>
							<td>Blue:</td>
							<td><input id="slideRGBA3" type="range" min="0" max="1" step="0.1" value="1" onchange="updateLightColorB(this.value);"/></td>
						</tr>
						<th colspan="2" style="text-align: left;">Texture Influence</th>
						<tr>
							<td></td>
							<td><input id="slide1" type="range" min="0" max="1" step="0.1" value="1" onchange="updateTextureInfluence(this.value);"/></td>
						</tr>
						<tr><th colspan="2" style="text-align: left;">Movement</th></tr>
						<tr>
							<td><input type="checkbox" id="chbx" onclick="updateLightMovement();"/></td>
							<td>Move Lights</td>
						</tr>
						<tr><th colspan="2" style="text-align: left;"></th></tr>
						<tr>
							<td colspan="2">
								<div id="legend" style="width:300px; border-style: dashed; border-color: white; opacity: 0.7; overflow:auto"></div>	
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
